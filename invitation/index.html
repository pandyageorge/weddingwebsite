<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');

        body {
            font-family: 'EB Garamond', serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .invitation-text {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .bold-text {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace 'your-image.jpg' with the URL or path to the desired image -->
        <img src="invite_image.png" alt="Wedding Invitation Image" style="max-width: 100%; height: auto; border-radius: 10px;">
        
        <div class="invitation-text">
            You are hereby invited to Giselle and George's Wedding
        </div>

        <!-- "Come Celebrate" as bold text and address sharing as a button -->
        <div class="bold-text">Come Celebrate!</div>
        <a class="button" href="https://www.zola.com/addr/5BrwkY998">
            Share your address to receive an invitation
        </a>

        <!-- "For details..." as bold text and wedding website as a button -->
        <div class="bold-text">For details, check out Giselle & George's wedding website.</div>
        <a class="button" href="https://www.zola.com/wedding/giselleandgeorge">
            Visit Wedding Website
        </a>
    </div>
</body>
</html>
